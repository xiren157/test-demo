<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.tab {
				width: 100%;
				height: 300px;
				border-spacing: 0;
			}
			.tab, .tab tr, .tab td {
				border: 1px aquamarine solid;
			}
			.huise {
				background-color: darkgray;
			}
			.hs {
				background-color: antiquewhite;
			}
			.ls {
				background-color: palevioletred;
			}
		</style>
	</head>
	<body>
		<table class="tab">
			<tr class="huise">
				<td colspan="2">1</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
			</tr>
			<tr class="hs">
				<td class="huise" rowspan="2">1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
			</tr>
			<tr class="ls">
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
			</tr>
			<tr class="hs">
				<td class="huise" rowspan="2">1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
			</tr>
			<tr class="ls">
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
				<td>7</td>
			</tr>
		</table>
	</body>
</html>
